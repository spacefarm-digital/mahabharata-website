  - title: Картини на Джампаоло Томасети
    name: tomasetti
    description: <p>За корицата на българското издание на “Махабхарата” разказана от Кришна Дхарма, са ползвани три картини от колекцията “Mahabharata” на италианския художник Джампаоло Томасети. </p><p>Джампаоло Томасети е известен художник, портретист, илюстратор, стенописец и реставратор. Той започва своята артистична кариера с реставрация на стари сгради, стенописи и изработка на копия и репродукции на известни картини от европейските музеи.</p><p>В началото на 80-те години Джампаоло Томасети става съосновател и член на The International Vedic Art Academy. През 2003 г., след внимателно изучаване и проучване на “Махабхарата”, Джампаоло Томасети започва работа по мащабен проект посветен на великия духовен епос. След 12 г. той завършва своята колекция от 25 величествени картини, пресъздаващи основни моменти от “Махабхарата”.</p><p>Картините на Джампаоло Томасети са собственост на <a href="http://mosabelgium.com/" class="link" target="blank">Museum of Sacred Art (MOSA)</a> и могат да бъдат видени във <a href="http://www.villavrindavana.org/en/gallery-mosa-museum-of-sacred-art/" class="link" target="blank">Вила Вриндавана</a>, Флоренция, Италия.</p>
