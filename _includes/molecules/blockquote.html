<figure class="db mw6 f3 relative {{include.className}}">
    <!-- Quote -->
    <blockquote class="brown-4 di mw6 mb3 relative excerpt-quotes {{ include.size }}">
        {{ include.text | remove: '<p>' | remove: '</p>' }}
    </blockquote>
    <!-- Author -->
    {% if include.source %}
        <figcaption class="tr f5">{{include.source}}</figcaption>
    {% endif %}
</figure>
