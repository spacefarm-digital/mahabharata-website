<figure class="db mw6 f3 {{include.className}}">
    <!-- Quote -->
    <blockquote class="brown-4 mw6 mb3 {{ include.size }}">
        <p class="ma0">
            <span class="gold-2" aria-hidden>“</span> {{include.text}}
            <span class="gold-2" aria-hidden>”</span>
        </p>
    </blockquote>
    <!-- Author -->
    {% if include.author %}
        <figcaption class="tr f5">{{include.author}}</figcaption>
    {% endif %}
</figure>
